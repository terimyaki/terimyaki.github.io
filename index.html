<html>
	<head>
		<title>Tony - Code Chef</title>
		<link rel='stylesheet' href='build/style.css'>
		<link rel='stylesheet' href='bower_components/font-awesome/css/font-awesome.css'>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--overlay-drawer-button">
			<div class="mdl-layout__drawer">
				<div style='mdl-grid'>
					<div class='mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp demo-card-square'>
						<div class='mdl-card__title' id='image'>
						</div>
						<div class='mdl-card__supporting-text' id='info'>
						</div>
					</div>
				</div>
				<nav class='mdl-navigation' id='contact'></nav>
			</div>
		
			<main class="mdl-layout__content">
				<div class="page-content">
					<article id="second">
						<section id='skillsContainer'>
							<h2 class='section-header'>Skills Punch Card</h2>
							<div class='mdl-grid' id='skills'></div>
						</section>
					</article>
					<article  class='mdl-color--primary' id="first">
						<h2 class='section-header'>Projects</h2>
						<section class='mdl-grid' id='projects'>
						</section>
					</article>
				</div>
			</main>
		</div>
		<script src='bower_components/material-design-lite/material.min.js'></script>
		<script src='build/app.js'></script>
	</body>
</html>
